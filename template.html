<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>夏理文v1.2設計文檔</title>
    <style>
        :root {
            /* 文本颜色 */
            --color-text: #212529; 
            /* 背景颜色 */
            --color-background: #ffffff;
            /* 次级背景/高亮 (例如代码块背景) */
            --color-surface: #f8f9fa;
            --color-red: #de3e2d;
            --color-yellow: #a17a00;
            --color-green: #009e36;
            --color-blue: #0089d7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #e9ecef; /* 浅色文本 */
                --color-background: #212529; /* 深色背景 */
                --color-surface: #343a40; /* 略浅的深色 */
                --color-red: #ff7f6e;
                --color-yellow: #ad850b;
                --color-green: #15b34b;
                --color-blue: #1ca5f3;
            }
        }

        body {
            font-family: Calibri, sans-serif; 
            padding: 2rem; 
            max-width: 800px;
            min-width: 800px;
            margin: 0 auto; 
            line-height: 1.6;
            
            /* 应用变量到主体 */
            color: var(--color-text);
            background-color: var(--color-background);
            font-size: 16px;
        }
        code { 
            background: var(--color-surface); 
            padding: 2px 4px; 
            border-radius: 4px; 
        }
        table {
            border-collapse: collapse; /* This is crucial for tr borders to display correctly */
        }
        td {
            border: 1px solid gray;
            padding: 0.25em 0.75em;
        }
        td p {
            margin-block-start: 0;
            margin-block-end: 0;
        }
        th {
            padding: 0.25em 0.75em;
        }

        .bigger {
            font-size: 300%;
        }
        .bigger.half {
            font-size: 150%;
        }

        .big {
            font-size: 200%;
        }
        .big.half {
            font-size: 100%;
        }

        .lessbig {
            font-size: 140%;
        }
        .lessbig.half {
            font-size: 70%;
        }

        .small {
            font-size: 70%;
        }
        
        .half {
            font-size: 50%;
        }

        .red {
            color: var(--color-red);
        }

        .yellow {
            color: var(--color-yellow);
        }

        .green {
            color: var(--color-green);
        }

        .blue {
            color: var(--color-blue);
        }

        h1 { padding-left: 0em; }
        h2 { padding-left: 2em; }
        h3 { padding-left: 4em; }
        h4 { padding-left: 6em; }

        ol { counter-reset: list-item; }
        li { display: block; counter-increment: list-item; }
        li:before { content: counters(list-item,'.') ' '; }

        a { color: var(--color-blue); }
        
        .svg-stack {
            display: inline-block;
            vertical-align: -0.125em;
            overflow: visible;
        }
        
        @media (prefers-color-scheme: dark) {
            /* workaround for svg icon color */
            .svg-stack {
                filter: invert(1) hue-rotate(180deg);
            }
        }
    </style>
</head>
<body>
    {0}
</body>
</html>
